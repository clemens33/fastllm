[tool.poetry]
name = "fastllm"
version = "0.1.1"
description = "Fast and easy wrapper around LLMs."
authors = ["Clemens Kriechbaumer <clemens.kriechbaumer@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/clemens33/fastllm"
repository = "https://github.com/clemens33/fastllm"
keywords = ["agents", "chatbots", "openai", "llm"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
packages = [{ include = "fastllm" }]

[tool.poetry.dependencies]
python = "^3.10"
jinja2 = "^3.1.2"
backoff = "^2.2.1"
openai = "^0.27.8"
jsonschema = "^4.18.4"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.278"
black = "^23.7.0"
pyright = "^1.1.317"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "W", "F", "D", "N"]
ignore = ["D202"]
target-version = "py310"

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = ["py310", "py311", "py312"]

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
markers = ["openai: mark tests requiring openai api key"]

[tool.coverage.report]
show_missing = true
